<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Object Similarity Classification & Counting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Object Similarity Classification & Counting System</h1>

        </div>

    <script src="script.js"></script>

</html>
